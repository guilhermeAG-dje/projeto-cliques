<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliques</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registo de Cliques</h1>
        <p class="subtitle">Selecione um botão para registar a sua interação no sistema.</p>

        <div class="botoes">
            <button onclick="registar('Botão 1')">Botão 1</button>
            <button onclick="registar('Botão 2')">Botão 2</button>
            <button onclick="registar('Botão 3')">Botão 3</button>
            <button onclick="registar('Botão 4')">Botão 4</button>
        </div>

        <div style="margin-bottom: 20px;">
            <a href="/logs" style="color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 500;">Ver Histórico de Cliques →</a>
        </div>

        <div id="resultado-container" class="hidden">
            <div id="resultado">
                <div class="stat-card">
                    <span id="stat-label-contador" class="label">Nº de Cliques</span>
                    <span id="stat-contador" class="value"></span>
                </div>
                <div class="stat-card">
                    <span class="label">Último Registo</span>
                    <span id="stat-data" class="value"></span>
                    <span id="stat-hora" class="value small"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
<script src="https://replit-cdn.com/replit-pill/replit-pill.global.js" data-repl-id="2c253b94-0257-4d56-827e-f4ce188ce591"></script></body>
</html>
